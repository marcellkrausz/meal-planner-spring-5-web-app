<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head th:include="header.html::header">
    <title>Foods</title>
</head>
<body>
    <div th:insert="navbar.html::navbar">
        <span id="navbar-text" class="navbar-text">
            Foods
        </span>
    </div>
    <div class="container-fluid">
        <h1>Foods</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="food : ${foods}">
                    <td th:text="${food.id}">123</td>
                    <td th:text="${food.name}">Joe</td>
                    <td th:text="${food.type}">Dado</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
