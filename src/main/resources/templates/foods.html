<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Foods</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>

    </tr>
    <tr th:each="food : ${foods}">
        <td th:text="${food.id}">123</td>
        <td th:text="${food.name}">Joe</td>
        <td th:text="${food.type}">Dado</td>

    </tr>
</table>
</body>
</html>
